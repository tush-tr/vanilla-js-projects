<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>

<body>
    <h1 id="mainheading">Customer Reviewer App</h1>
    <section class="takereview">
        <div class="reviewform">
            <span class="components">
                <label for="customername">Enter your name: </label>
                <input type="text" name="customername" id="input1">
            </span>
            <span class="components">
                <label for="productname">Product Name: </label>
                <input type="text" name="productname" id="input2">
            </span>
            <p class="components" id="reviewspan">
                <label for="reviews">Your reviews: </label>
                <textarea name="reviews" id="input3" cols="30" rows="5" ></textarea>
                
            </p>
            <button class="btn">Submit</button>
            
        </div>
    </section>
    <h1 id="mainheading">Our Past Customer Reviews</h1>
    <section class="showreviews">

    </section>
    <footer>
        <button id="reset" class="btn">Reset</button>
    </footer>

</body>

</html>
