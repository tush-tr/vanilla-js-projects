<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <div class="container">
        This is arrow function tutorial
    </div>


    <script>
        // Arrow Function
        let greet = ()=>{
            console.log("Good monrning!");
        }
        // function greet(){
            // console.log("Good monrning!");
        // }
        greet();

        setTimeout(() => {
            console.log("We are inside time out");
        }, 3000);

        // let sum = (a,b) =>{
        //     return a+b;
        // }

        let sum2 = (a,b)=>a+b;
        console.log(sum2(3,4));

        let half = a => a/2;

        let obj = {
            greeting: "Good Morning",
            names: ["Tushar","Rahul","Sahul","mohan"],
            speak(){
                this.names.forEach((student)=>{
                    console.log(this.greeting+" hey student "+ student);
                });
            }
        }
        obj.speak();

    </script>
</body>
</html>
