    <script>
        //Alert function in in-browser javascript
        // alert("This is a alert message");
        // does not return anything
        function al(){
            alert("Alert in a function");
        }
        // al()

        // prompt
        // let name = prompt("What is your name?","Guest"); //prompt(message, default argument)
        // console.log(name);

        // confirm-- warning, double check
        let del = confirm("Do you want to delete this post?");
        console.log(del);
        // ok --- true
        // cancel --- false

        if (del) 
        {
            console.log("Your post is deleted");
            
        }
        else{
            console.log("your post is not deleted");
        }

        




    </script>
