<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and objects</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta voluptatem autem impedit, dignissimos eum
                quidem magni iusto excepturi nemo exercitationem facere! Nostrum, dolorem ea sunt, repellendus natus
                laboriosam saepe in, et debitis ut quibusdam.</p>
        </div>
    </div>
    <script>
        let myvar = 34;
        let myvar2 = "string";
        let myvar3 = true;
        let myvar4 = null;
        let myvar5 = undefined;
        // _________________________Object_____________________

        let employee = {
            name: "Tushar",
            salery: "10k",
            work: "Web developer",
        }
        console.log(employee);


        // ________________________Array_________________________
        let arras = new Array(12,34,45,64);
        console.log(arras);

        let names = [1,3,5,36,"Tushar"]; //just like lists in python
        console.log(names);
        console.log(names[2]);
        arr = [2,545,23,66,34];
        let sort = arr.sort();
        console.log(sort);
        console.log(names.length);
        names.push("This is pushed");
        console.log(names);
        let ar = new Array(20);
        console.log(ar);


    </script>
</body>

</html>
